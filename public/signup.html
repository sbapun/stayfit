<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>stayfit create account</title>
    <link rel="stylesheet" href="css/signup.css" />
  </head>
  <body>
    <img src="img/loader.gif" class="loader" alt="" />

    <div class="alert-box">
      <img src="img/error.png" class="alert-img" alt="">
      <P class="alert-msg">error message</P>
    </div>

    <div class="container">
      <img src="img/Black logo.png" class="logo" alt="" />
      <div>
        <input type="text" autocomplete="off" id="name" placeholder="name" />
        <input type="email" autocomplete="off" id="email" placeholder="email" />
        <input
          type="password"
          autocomplete="off"
          id="password"
          placeholder="password"
        />
        <input
          type="text"
          autocomplete="off"
          id="number"
          placeholder="number"
        />
        <input type="checkbox" checked class="checkbox" id="terms-and-cond" />
        <label for="terms-and-cond"
          >agree to our <a href="">terms and condition</a></label
        >
        <br>
        <input type="checkbox" class="checkbox" id="notification" />
        <label for="notification"
          >recive upcoming offer and event mails </a></label
        >
        <button class="submit-btn">Create Account</button>
      </div>
      <a href="/login"  class="link">already have an account ? log in here</a>
    
    </div>
    <script src="js/form.js"></script>
    <script src="js/token.js"></script>
  </body>
</html>
