<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>stayfit</title>
    <link rel="stylesheet" href="css/home.css" />
  </head>
  <body>
    <nav class="navbar"></nav>
    <header class="main_container">
      <div class="content">
        <img src="img/White logo.png" class="logo" alt="" />
        <p class="sub-heading">best fitness collection</p>
      </div>
    </header>
    <section id="men-tshirt-products"></section>
    <section id="women-tshirt-products"></section>
    <section id="suppliments-products"></section>

    <!--col-->
    <section class="collection-container">
      <a href="#" class="collection">
        <img src="img/women-collection.png" alt="" />
        <p class="collection-title">women<br />apparels</p>
      </a>
      <a href="#" class="collection">
        <img src="img/men-collection.png" alt="" />
        <p class="collection-title">men<br />apparels</p>
      </a>
      <a href="#" class="collection">
        <img src="img/accessories-collection.png" alt="" />
        <p class="collection-title">accessories<br />apparels</p>
      </a>
    </section>
    <section id="men-tshirt-products-2"></section>
    <section id="women-tshirt-products-2"></section>

    <footer></footer>
    <script src="js/nav.js"></script>
    <script src="js/footer.js"></script>
    <script src="js/home.js"></script>
    <script>
      getProducts("Men").then((data) =>
        createProductSlider(data, "#men-tshirt-products", "Men T-shirt")
      );
      getProducts("men").then((data) =>
        createProductSlider(data, "#men-tshirt-products-2", "Men T-shirt")
      );
      getProducts("Women").then((data) =>
        createProductSlider(data, "#women-tshirt-products", "Women T-shirt")
      );
      getProducts("women").then((data) =>
        createProductSlider(data, "#women-tshirt-products-2", "Women T-shirt")
      );
      getProducts("Suppliment").then((data) =>
        createProductSlider(data, "#suppliments-products", "Suppliments")
      );
    </script>
  </body>
</html>
